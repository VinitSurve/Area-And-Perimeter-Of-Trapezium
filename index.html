<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script language="Javascript">
            function area()
            {
                var a,b,c,d;
             B=parseInt(f1.t1.value);
             b=parseInt(f1.t2.value);
             h=parseInt(f1.t3.value);
             d=(B+b)*h/2;
             f1.t5.value=+d;
            }
            function perimeter()
            {
                var B,b,a,c,p;
                B=parseInt(f1.t1.value);
                b=parseInt(f1.t2.value);
                a=parseInt(f1.t3.value);
                c=parseInt(f1.t4.value);
                p=a+b+c+B;
                f1.t5.value=+p;
            }
        </script>
    </head>
    <body>
    <font color="Purple">
        <h1>Formula </h1>
        <font color="Black"><h3>Trapezium</h3></font>
    </font>
    <hr width="150" align="left">
    Area &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;= (B+b)h/2<br />
    Perimeter = a(side) + b(small breadth) + c(side) &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;+ B(Breadth)
    <font color="purple"><h1>Variables</h1></font>
    <form name="f1">
        Breadth&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="t1"><br><br>
        Small breadth&nbsp;&nbsp;&nbsp;&nbsp<input type="text" name="t2"><br><br>
       Height &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="t3"><br><br>
       Side &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="t4">
    <font color="purple"><h1>Calculations</h1></font>
        <input type="text" name="t5"><br><br />
        <input type="button" value="Area" onClick="area()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="Perimeter" onClick="perimeter()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="Clear">
        
    </form>
    
    
        
    </body>
</html>
